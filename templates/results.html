<!DOCTYPE html>
<html>
<head>
	<title>YouTube Channel Scraper Results</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>YouTube Channel Scraper Results</h1>
		</div>
		<div class="table">
			<table>
				<tr>
					<th>Sr. No.</th>
					<th>Video URL</th>
					<th>Thumbnail</th>
					<th>Title</th>
					<th>Views</th>
					<th>Published Time</th>
				</tr>
				{% for review in reviews %}
				<tr>
					<td>{{ review['Sr.No.'] }}</td>
					<td><a href="{{ review['Videos_Url'] }}" target="_blank">{{ review['Videos_Url'] }}</a></td>
					<td><img src="{{ review['Thumbnails'] }}"></td>
					<td>{{ review['Titles'] }}</td>
					<td>{{ review['Views'] }}</td>
					<td>{{ review['Published_Time'] }}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</body>
</html>
