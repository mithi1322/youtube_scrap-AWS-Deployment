<!DOCTYPE html>
<html>
<head>
	<title>YouTube Channel Scraper</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>YouTube Channel Scraper</h1>
		</div>

			<form method="POST" action="/review">

				<button type="submit">Search</button>
			</form>
		</div>
	</div>
</body>
</html>
